<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signin</title>
</head>
<body>
    <div class="gradient">
        <div class="mobile">
            <div class="inner">
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-5"> Create your username and  password!</p>
                <form action="#!">
                    <label for="firstname"></label>
                    <input type="text" id="text" class="firstname" name="firstname" placeholder="FirstName">
                    <label for="lastname"></label>
                    <input type="text" id="text" class="lastname" name="lastname" placeholder="LastName">
                    <label for="pswd"></label>
                    <input type="password" name="pswd" class="password" id="pswd" placeholder="Password">
                    <label for="pswd"></label>
                    <input type="password" name="pswd" class="password" id="pswd" placeholder="confirm password">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>              
                </form>
                <a href="https://www.google.com/account/about/"><img src="./icons/google.svg" alt="" class="img1"></a>
                <a href="https://www.facebook.com/login/"><img src="./icons/facebook.svg" alt="" class="img2"></a>
                <a href="https://twitter.com/i/flow/login"><img src="./icons/twitter.svg" alt="" class="img3"></a>
                <p class="mb">Already have an account? <a href="#!" class="text-white-50 fw-bold">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
